<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: #00bcd4; /* Softer cyan/teal color */
        }
        .quiz-container {
            margin-top: 50px;
        }
        .pokemon-img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border: 5px solid #00bcd4;
            background-color: white;
        }
        input {
            padding: 10px;
            font-size: 16px;
            color: black;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008c9e; /* Softer teal */
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #00707a;
        }
        .score {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Pokémon Quiz: Who's That Pokémon?</h1>
    <audio autoplay loop>
        <source src="data:audio/mp3;base64,//BASE64_ENCODED_AUDIO_STRING_HERE//" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="quiz-container">
        <img id="pokemon-image" class="pokemon-img" src="" alt="Who's that Pokémon?" onerror="this.src='https://via.placeholder.com/250?text=No+Image'">
        <p id="description" style="display: none;"></p>
        <br><br>
        <input type="text" id="answer" placeholder="Enter Pokémon Name">
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
        <p class="score">Score: <span id="score">0</span></p>
        <br>
        <button onclick="toggleMode()">Toggle Hard Mode</button>
    </div>
    <script>
        const quizData = [
            { name: "pikachu", image: "25" },
            { name: "bulbasaur", image: "1" },
            { name: "charmander", image: "4" },
            { name: "squirtle", image: "7" },
            { name: "jigglypuff", image: "39" },
            { name: "lucario", image: "448" },
            { name: "dialga", image: "483" },
            { name: "palkia", image: "484" },
            { name: "giratina", image: "487" },
            { name: "arceus", image: "493" },
            { name: "rayquaza", image: "384" },
            { name: "kyogre", image: "382" },
            { name: "groudon", image: "383" },
            { name: "deoxys", image: "386" },
            { name: "darkrai", image: "491" },
            { name: "shaymin", image: "492" },
            { name: "regigigas", image: "486" },
            { name: "cresselia", image: "488" },
            { name: "heatran", image: "485" },
            { name: "manaphy", image: "490" },
            { name: "victini", image: "494" },
            { name: "reshiram", image: "643" },
            { name: "zekrom", image: "644" },
            { name: "kyurem", image: "646" },
            { name: "keldeo", image: "647" },
            { name: "genesect", image: "649" },
            { name: "meloetta", image: "648" },
            { name: "xerneas", image: "716" },
            { name: "yveltal", image: "717" },
            { name: "zygarde", image: "718" },
            { name: "hoopa", image: "720" },
            { name: "volcanion", image: "721" },
            { name: "solgaleo", image: "791" },
            { name: "lunala", image: "792" },
            { name: "necrozma", image: "800" },
            { name: "marshadow", image: "802" },
            { name: "zeraora", image: "807" },
            { name: "zacian", image: "888" },
            { name: "zamazenta", image: "889" },
            { name: "eternatus", image: "890" }
        ].map(pokemon => ({
            name: pokemon.name,
            image: `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokemon.image}.png`,
            description: "A legendary or mythical Pokémon."
        }));

        let currentQuestion = 0;
        let score = 0;
        let hardMode = false;

        function loadQuestion() {
            const pokemon = quizData[currentQuestion];
            document.getElementById("pokemon-image").src = pokemon.image;
            document.getElementById("description").innerText = pokemon.description;
            document.getElementById("feedback").innerText = "";
            document.getElementById("answer").value = "";
        }

        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value.trim().toLowerCase();
            let correctAnswer = quizData[currentQuestion].name.toLowerCase();
            if (userAnswer === correctAnswer) {
                document.getElementById("feedback").innerText = "Correct!";
                score++;
                document.getElementById("score").innerText = score;
            } else {
                document.getElementById("feedback").innerText = "Wrong! It's " + quizData[currentQuestion].name + "!";
            }
            currentQuestion = (currentQuestion + 1) % quizData.length;
            setTimeout(loadQuestion, 2000);
        }

        function toggleMode() {
            hardMode = !hardMode;
            document.getElementById("pokemon-image").style.display = hardMode ? "none" : "block";
            document.getElementById("description").style.display = hardMode ? "block" : "none";
        }

        window.onload = loadQuestion;
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: #00bcd4; /* Softer cyan/teal color */
        }
        .quiz-container {
            margin-top: 50px;
        }
        .pokemon-img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border: 5px solid #00bcd4;
            background-color: white;
        }
        input {
            padding: 10px;
            font-size: 16px;
            color: black;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008c9e; /* Softer teal */
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #00707a;
        }
        .score {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Pokémon Quiz: Who's That Pokémon?</h1>
    <audio autoplay loop>
        <source src="https://vgmsite.com/soundtracks/pokemon-anime-theme/pokemon-theme.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="quiz-container">
        <img id="pokemon-image" class="pokemon-img" src="" alt="Who's that Pokémon?" onerror="this.src='https://via.placeholder.com/250?text=No+Image'">
        <p id="description" style="display: none;"></p>
        <br><br>
        <input type="text" id="answer" placeholder="Enter Pokémon Name">
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
        <p class="score">Score: <span id="score">0</span></p>
        <br>
        <button onclick="toggleMode()">Toggle Hard Mode</button>
    </div>
    <script>
        const quizData = [
            "pikachu", "bulbasaur", "charmander", "squirtle", "jigglypuff", "lucario", "dialga", "palkia", "giratina", "arceus",
            "rayquaza", "kyogre", "groudon", "deoxys", "darkrai", "shaymin", "regigigas", "cresselia", "heatran", "manaphy",
            "victini", "reshiram", "zekrom", "kyurem", "keldeo", "genesect", "meloetta", "xerneas", "yveltal", "zygarde",
            "hoopa", "volcanion", "tapu koko", "tapu lele", "tapu bulu", "tapu fini", "cosmog", "cosmoem", "solgaleo", "lunala",
            "necrozma", "magearna", "marshadow", "zeraora", "meltan", "melmetal", "zacian", "zamazenta", "eternatus", "kubfu", "urshifu",
            "regieleki", "regidrago", "glastrier", "spectrier", "calyrex", "enamorus", "iron leaves", "walking wake", "wo-chien", "chien-pao",
            "ting-lu", "chi-yu", "koraidon", "miraidon"
        ].map(name => ({
            name,
            image: `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${Math.floor(Math.random() * 898) + 1}.png`,
            description: "A legendary or mythical Pokémon from Generations 3-8."
        }));

        let currentQuestion = 0;
        let score = 0;
        let hardMode = false;

        function loadQuestion() {
            const pokemon = quizData[currentQuestion];
            document.getElementById("pokemon-image").src = pokemon.image;
            document.getElementById("description").innerText = pokemon.description;
            document.getElementById("feedback").innerText = "";
            document.getElementById("answer").value = "";
        }

        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value.trim().toLowerCase();
            let correctAnswer = quizData[currentQuestion].name.toLowerCase();
            if (userAnswer === correctAnswer) {
                document.getElementById("feedback").innerText = "Correct!";
                score++;
                document.getElementById("score").innerText = score;
            } else {
                document.getElementById("feedback").innerText = "Wrong! It's " + quizData[currentQuestion].name + "!";
            }
            currentQuestion = (currentQuestion + 1) % quizData.length;
            setTimeout(loadQuestion, 2000);
        }

        function toggleMode() {
            hardMode = !hardMode;
            document.getElementById("pokemon-image").style.display = hardMode ? "none" : "block";
            document.getElementById("description").style.display = hardMode ? "block" : "none";
        }

        window.onload = loadQuestion;
    </script>
</body>
</html>

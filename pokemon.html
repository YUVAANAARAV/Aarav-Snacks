<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8d030;
        }
        .quiz-container {
            margin-top: 50px;
        }
        .pokemon-img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border: 5px solid black;
            background-color: white;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
        .score {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Pokémon Quiz: Who's That Pokémon?</h1>
    <div class="quiz-container">
        <img id="pokemon-image" class="pokemon-img" src="" alt="Who's that Pokémon?">
        <p id="description" style="display: none;"></p>
        <br><br>
        <input type="text" id="answer" placeholder="Enter Pokémon Name">
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
        <p class="score">Score: <span id="score">0</span></p>
        <br>
        <button onclick="toggleMode()">Toggle Hard Mode</button>
    </div>

    <script>
        const quizData = [
            { name: "pikachu", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png", description: "A yellow electric rodent with red cheeks." },
            { name: "bulbasaur", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png", description: "A small quadruped with a plant bulb on its back." },
            { name: "charmander", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png", description: "An orange lizard with a flame at the tip of its tail." },
            { name: "squirtle", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/7.png", description: "A small blue turtle with a hard shell." },
            { name: "jigglypuff", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/39.png", description: "A round pink balloon-like Pokémon with large blue eyes." },
            { name: "lucario", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/448.png", description: "A bipedal, canine-like Pokémon with aura-sensing abilities." },
            { name: "dialga", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/483.png", description: "A steel dragon that controls time." },
            { name: "palkia", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/484.png", description: "A water dragon that governs space." },
            { name: "giratina", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/487.png", description: "A ghostly dragon from the Distortion World." },
            { name: "darkrai", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/491.png", description: "A shadowy Pokémon that induces nightmares." },
            { name: "arceus", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/493.png", description: "The creator of the Pokémon world." },
            { name: "xerneas", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/716.png", description: "A majestic deer that grants eternal life." },
            { name: "yveltal", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/717.png", description: "A dark bird that absorbs life energy." },
            { name: "zygarde", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/718.png", description: "A guardian of balance that takes many forms." }
        ];

        let currentQuestion = 0;
        let score = 0;
        let hardMode = false;

        function loadQuestion() {
            const pokemon = quizData[currentQuestion];
            document.getElementById("pokemon-image").src = pokemon.image;
            document.getElementById("description").innerText = pokemon.description;
            document.getElementById("feedback").innerText = "";
            document.getElementById("answer").value = "";
        }

        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value.trim().toLowerCase();
            let correctAnswer = quizData[currentQuestion].name.toLowerCase();
            if (userAnswer === correctAnswer) {
                document.getElementById("feedback").innerText = "Correct!";
                score++;
                document.getElementById("score").innerText = score;
            } else {
                document.getElementById("feedback").innerText = "Wrong! It's " + quizData[currentQuestion].name + "!";
            }
            currentQuestion = (currentQuestion + 1) % quizData.length;
            setTimeout(loadQuestion, 2000);
        }

        function toggleMode() {
            hardMode = !hardMode;
            document.getElementById("pokemon-image").style.display = hardMode ? "none" : "block";
            document.getElementById("description").style.display = hardMode ? "block" : "none";
        }

        window.onload = loadQuestion;
    </script>
</body>
</html>
